        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-8 main
            - sourceline: 'deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-8 main'
              key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
          packages: [clang-8, libstdc++-8-dev]
      env: [CXX=clang++-8, CC=clang-8, BUILD_TYPE=Debug, DEFAULT_COMPILER=clang, WILL_COMPILE_CODE=ON, DEPLOY=ON, PIP=pip, UBSAN=ON]
    - os: osx
      osx_image: xcode11
      sudo: true
      env: [BUILD_TYPE=Release,
            CLANG_VERSION=clang-8,
            CC=clang,
            CXX=clang++,
            LD=ld.lld,
            AR=llvm-ar,
            RANLIB=llvm-ranlib,
            LDFLAGS=-L/usr/local/opt/llvm/lib,
            CPPFLAGS=-I/usr/local/opt/llvm/include,
            WILL_COMPILE_CODE=ON, DEFAULT_COMPILER=clang]
      addons:
        homebrew:
          packages: [cmake,ninja,llvm]
    - os: osx
      osx_image: xcode11
      sudo: true
      env: [BUILD_TYPE=Debug,
            CODE_COVERAGE=ON,
            CLANG_VERSION=clang-8,
            CC=clang,
            CXX=clang++,
            LD=ld.lld,
            AR=llvm-ar,
            RANLIB=llvm-ranlib,
            LDFLAGS=-L/usr/local/opt/llvm/lib,
            CPPFLAGS=-I/usr/local/opt/llvm/include,
            WILL_COMPILE_CODE=ON, DEFAULT_COMPILER=clang]
      addons:
        homebrew:
          packages: [cmake,ninja,llvm]


